<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>커스텀 퍼즐 게시판</title>
  <link rel="stylesheet" href="board.css" />
  <script type="module" src="board.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .top-puzzle-grid, .puzzle-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .puzzle-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem;
      background: #f9f9f9;
      transition: transform 0.2s ease;
    }
    .puzzle-card:hover {
      transform: scale(1.03);
    }
    .puzzle-card h4 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .puzzle-card p {
      margin: 0;
      font-size: 0.85rem;
      color: #666;
    }
    .like-button {
      margin-top: 0.5rem;
      background-color: transparent;
      border: 1px solid #ccc;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .like-button:hover {
      background-color: #ffeaea;
    }
    .sort-controls {
      text-align: right;
      margin: 1rem 0;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 580px;
      width: 100%;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .modal-content table.board {
      margin: 1rem auto;
      border-collapse: collapse;
    }
    .modal-content table.board td {
      width: 40px;
      height: 40px;
      aspect-ratio: 1 / 1;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-size: 0.9em;
      border: 1px solid #ccc;
      padding: 0;
    }
    .modal-content table.board td.light { background: #f0d9b5; }
    .modal-content table.board td.dark { background: #b58863; color: white; }
    .modal-content table.board td.current { outline: 3px solid orange; }
    #modalBoard {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .board-controls {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 0.5rem 0 1rem;
    }
    .board-controls button {
      padding: 0.3rem 0.75rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 4px;
      background-color: #eee;
      cursor: pointer;
    }
    .board-controls button:hover {
      background-color: #ddd;
    }
    #rankingList {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    #modalLikeArea {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>✨ 추천 퍼즐 & 전체 퍼즐 모아보기</h1>

  <section id="topPuzzles">
    <h2>🌟 주인 추천 퍼즐 Top 5</h2>
    <div class="top-puzzle-grid" id="topPuzzleList"></div>
  </section>

  <section class="sort-controls">
    <label for="sortSelect">↓ 정렬 방식 선택:</label>
    <select id="sortSelect">
      <option value="latest">최신순</option>
      <option value="likes">추천순</option>
    </select>
  </section>

  <section id="puzzleBoard">
    <h2>🔹 전체 커스텀 퍼즐 목록</h2>
    <div class="puzzle-list" id="puzzleList"></div>
  </section>

  <div id="previewModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closePreview()">❌</span>
      <h3 id="modalTitle"></h3>
      <p id="modalAuthor"></p>
      <p id="modalDescription"></p>

      <div id="modalBoard">
        <div class="board-controls">
          <button onclick="undoMove()">↩ 되돌리기</button>
          <button onclick="restartPuzzle()">🔄 다시 하기</button>
        </div>
        <!-- 보드판이 여기에 들어감 -->
      </div>

      <!-- ❤️ 추천 버튼 위치 -->
      <div id="modalLikeArea"></div>

      <div id="rankingList"></div>
    </div>
  </div>
</body>
</html>
