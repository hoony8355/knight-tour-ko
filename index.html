  <h1>기사의 여행 퍼즐 🧩</h1>
  <p>퍼즐을 완주한 시간을 기록하고 전 세계 사람들과 경쟁해보세요!</p>

  <label>닉네임: <input type="text" id="playerName" placeholder="이름 입력" /></label>
  <div id="status">시작할 칸을 클릭하세요.</div>
  <div id="timer">경과 시간: <span id="timeElapsed">0</span>초</div>
  <table id="board"></table>
  <button id="resetBtn">🔄 다시 시작</button>

  <h2>🏆 글로벌 랭킹</h2>
  <ol id="rankingList"></ol>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');
    const playerNameEl = document.getElementById('playerName');
    const timerEl = document.getElementById('timeElapsed');
    const rankingList = document.getElementById('rankingList');

    let board = [], current = null, moveCount = 0;
    let size = 8;
    let startTime = null, timerInterval = null;

    const knightMoves = [
      [2, 1], [1, 2], [-1, 2], [-2, 1],
      [-2, -1], [-1, -2], [1, -2], [2, -1]
    ];

    function startTimer() {
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        timerEl.textContent = seconds;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function clearHints() {
      document.querySelectorAll('.hint').forEach(el => el.classList.remove('hint'));
    }

    function showHints(x, y) {
      clearHints();
      knightMoves.forEach(([dx, dy]) => {
        const nx = x + dx, ny = y + dy;
        if (nx >= 0 && nx < size && ny >= 0 && ny < size && !board[ny][nx].visited) {
          board[ny][nx].el.classList.add('hint');
        }
      });
    }

    function onClick(e) {
      const x = +e.target.dataset.x;
      const y = +e.target.dataset.y;
      const square = board[y][x];
      if (square.visited) return;

      if (!current) startTimer();

      if (current) {
        const dx = Math.abs(x - current.x);
        const dy = Math.abs(y - current.y);
        if (!((dx === 1 && dy === 2) || (dx === 2 && dy === 1))) {
          statusEl.textContent = '❌ 나이트는 L자 형태로만 이동할 수 있어요!';
          return;
        }
      }

      square.el.textContent = ++moveCount;
      square.visited = true;
      if (current) board[current.y][current.x].el.classList.remove('current');
      square.el.classList.add('current');
      current = { x, y };
      clearHints();
      showHints(x, y);

      if (moveCount === size * size) {
        stopTimer();
        const timeUsed = Math.floor((Date.now() - startTime) / 1000);
        statusEl.textContent = `🎉 ${timeUsed}초만에 완주!`;
        saveRanking(playerNameEl.value || '익명', timeUsed);
      } else {
        statusEl.textContent = `현재 이동 수: ${moveCount} / ${size * size}`;
      }
    }

    function createBoard() {
      boardEl.innerHTML = '';
      board = [];
      for (let y = 0; y < size; y++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let x = 0; x < size; x++) {
          const td = document.createElement('td');
          td.dataset.x = x;
          td.dataset.y = y;
          td.className = (x + y) % 2 === 0 ? 'light' : 'dark';
          td.addEventListener('click', onClick);
          tr.appendChild(td);
          row.push({ el: td, visited: false });
        }
        board.push(row);
        boardEl.appendChild(tr);
      }
      moveCount = 0;
      current = null;
      clearHints();
      statusEl.textContent = '시작할 칸을 클릭하세요.';
      timerEl.textContent = '0';
      stopTimer();
    }

    function saveRanking(name, seconds) {
      const dbPath = window.dbRef(window.db, "rankings");
      window.dbPush(dbPath, {
        name,
        time: seconds,
        size: `${size}x${size}`,
        createdAt: Date.now()
      });
    }

    function renderRanking() {
      const dbPath = window.dbRef(window.db, "rankings");
      const q = window.dbQuery(dbPath, window.dbOrderByChild("time"), window.dbLimitToFirst(10));

      window.dbGet(q).then(snapshot => {
        rankingList.innerHTML = "";
        snapshot.forEach((child, index) => {
          const { name, time } = child.val();
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${name} - ${time}초`;
          rankingList.appendChild(li);
        });
      });
    }

    resetBtn.addEventListener('click', createBoard);
    window.addEventListener('load', () => {
      createBoard();
      renderRanking();
    });
  </script>
