<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>'ㅇㅇ' 데이터 삭제기 (전체 보드용)</title>
</head>
<body>
  <h2>'ㅇㅇ' 데이터를 삭제하는 중입니다... (F12 콘솔 확인)</h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBle_FLyJxn7v9AMQXlCo7U7hjcx88WrlU",
      authDomain: "knight-tour-ranking.firebaseapp.com",
      databaseURL: "https://knight-tour-ranking-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "knight-tour-ranking",
      storageBucket: "knight-tour-ranking.firebasestorage.app",
      messagingSenderId: "1073626351852",
      appId: "1:1073626351852:web:41ae6cb7db759beb703dc9",
      measurementId: "G-D2P9PJ00JT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const boardSizes = ['5x5', '6x6', '7x7', '8x8'];
    const targetName = 'ㅇㅇ';

    let totalDeleted = 0;

    boardSizes.forEach((size) => {
      const path = `rankings/${size}`;
      const dataRef = ref(db, path);
      const queryRef = query(dataRef, orderByChild('name'), equalTo(targetName));

      console.log(`🔍 [${size}] 보드에서 name이 '${targetName}'인 데이터 찾는 중...`);

      get(queryRef).then((snapshot) => {
        if (snapshot.exists()) {
          const updates = {};
          let count = 0;

          snapshot.forEach((child) => {
            const fullPath = `${path}/${child.key}`;
            updates[fullPath] = null;
            count++;
          });

          totalDeleted += count;
          console.log(`✅ [${size}] ${count}개의 데이터를 삭제합니다...`);
          return update(ref(db), updates);
        } else {
          console.log(`❌ [${size}] '${targetName}' 데이터가 없습니다.`);
          return Promise.resolve();
        }
      }).then(() => {
        console.log(`🎉 [${size}] 삭제 완료! 누적 삭제 수: ${totalDeleted}`);
      }).catch((error) => {
        console.error(`⚠️ [${size}] 삭제 중 오류 발생:`, error);
      });
    });
  </script>
</body>
</html>
